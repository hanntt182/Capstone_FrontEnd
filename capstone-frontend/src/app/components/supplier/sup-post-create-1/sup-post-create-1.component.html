<div class="container" style="margin-top: 20px; margin-bottom: 20px">
  <nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link active"><strong>Select Category</strong></a>
    <a class="nav-item nav-link"><strong><i class="fa fa-chevron-right" aria-hidden="true"></i></strong></a>
    <a class="nav-item nav-link"><strong>Fill in Product Information</strong></a>
    <a class="nav-item nav-link"><strong><i class="fa fa-chevron-right" aria-hidden="true"></i></strong></a>
    <a class="nav-item nav-link"><strong>Waiting for approved</strong></a>
  </nav>
</div>
<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="background: white">
          <div class="card-content ">
              <form #createPost1Form="ngForm">
                <div class="row">
                  <div class="col-sm-3"></div>
                <div class="form-group col-sm-6">
                  <strong>Choose catalog: </strong>
                  <select class="form-control" name="catalog" ngModel size="20">
                    <option *ngFor="let catalog of catalogs" value="{{catalog.catalogId}}">
                      {{catalog.catalogName}}
                    </option>
                  </select>
                </div>
                </div>
                <div class="form-group text-center">
                  <input type="button" class="btn btn-success" value="Next"
                         [disabled]="createPost1Form.value.catalog==''"
                         (click)="changeToCreate2(createPost1Form.value)">
                </div>
              </form>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
