<div class="header text-center">
  <h3 class="title"><b>---------- REGISTER ----------</b></h3>
</div>
<div class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card" style="padding: 40px">
          <div class="card-content">
            <form #registerForm="ngForm">

              <div class="row">
                <label class="col-sm-2 label-on-left">User Name: </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input class="form-control" type="text" name="UserName" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-2 label-on-left">Password: </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input class="form-control" type="password" name="Password" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-2 label-on-left">Phone: </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input class="form-control" type="number" name="Phone" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-2 label-on-left">Email: </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input class="form-control" type="text" name="Email" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-2 label-on-left">Role: </label>
                <div class="col-sm-10">
                  <div class="bs-example">
                    <div class="panel-group" id="accordion">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="Role" value="BUYER"
                                     data-toggle="collapse" data-parent="#accordion"
                                     data-target="#collapseOne" ngModel>
                              Buyer
                            </label>
                          </div>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                          <div class="panel-body" style="padding: 20px">
                            <div class="row">
                              <label class="col-sm-2 label-on-right">Address: </label>
                              <div class="col-sm-10">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="Address" ngModel>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="Role" value="SUPPLIER"
                                     data-toggle="collapse" data-parent="#accordion"
                                     data-target="#collapseTwo" ngModel>
                              Supplier
                            </label>
                          </div>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                          <div class="panel-body" style="padding: 20px">
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Name: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyName" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Tax Code: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="number" name="CompanyTaxCode" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Address: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyAddress" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company City: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyCity" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Phone: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyPhone" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Established Year : </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyEstablishedYear" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Logo: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <img style="max-height: 150px;width: auto"
                                       [src]="imageFile ? imageFile.link : 'https://www.financiero.pe//themes/custom/financiero/img/glyph-servicio-al-cliente.svg'">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left"></label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <button onclick="document.querySelector('#photo').click()">
                                    Browse
                                  </button>
                                  <input hidden type="file" accept="image/jpeg, image/png" name="CompanyLogo"
                                         (change)="imagesPreview($event)" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Website: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyWebsite" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Email: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyEmail" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-3 label-on-left">Company Fax: </label>
                              <div class="col-sm-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyFax" ngModel>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center text-center">
                <button type="submit" class="btn btn-fill btn-success"
                        (click)="registration(registerForm.value)">
                      <span class="btn-label">
                      </span>
                  Register
                </button>
                <button type="submit" class="btn btn-fill btn-default" routerLink="/home">
                      <span class="btn-label">
                      </span>
                  Back
                </button>
              </div>


            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
