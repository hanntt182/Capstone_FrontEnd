<div class="header text-center">
  <h3 class="title"><b>---------- REGISTER ----------</b></h3>
</div>
<div class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10">
        <div class="card" style="margin: 30px; padding: 30px;">
          <div class="card-content col-sm-10 offset-1">
            <form #registerForm="ngForm">

              <div class="row">
                <label class="col-sm-3 label-on-left">User Name: </label>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input class="form-control" type="text" name="UserName" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 label-on-left">Password: </label>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input class="form-control" type="password" name="Password" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 label-on-left">Phone: </label>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input class="form-control" type="number" name="Phone" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 label-on-left">Email: </label>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input class="form-control" type="text" name="Email" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 label-on-left">Bank: </label>
                <div class="col-sm-9">
                  <div class="form-group">
                    <select class="form-control" name="Bank" ngModel>
                      <option *ngFor="let bank of banks" value="{{bank}}">{{bank}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 label-on-left">Bank Account: </label>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input class="form-control" type="text" name="BankAccount" ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-3 label-on-left">Role: </label>
                <div class="col-sm-9">
                  <div class="bs-example">
                    <div class="panel-group" id="accordion">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="Role" value="BUYER"
                                     data-toggle="collapse" data-parent="#accordion"
                                     data-target="#collapseOne" ngModel>
                              Buyer
                            </label>
                          </div>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                          <div class="panel-body" style="padding: 20px">
                            <div class="row col-sm-12" style="padding: 10px">
                              <label class="col-sm-4 label-on-right">City</label>
                              <select class="form-control col-sm-8" (change)="chooseCityBuy($event.target.value)"
                                      name="cityBuyer" ngModel>
                                <option selected>Choose city...</option>
                                <option *ngFor="let city of cities" value="{{city.ID}}">{{city.Title}}</option>
                              </select>
                            </div>
                            <div class="row col-sm-12" style="padding: 10px">
                              <label class="col-sm-4 label-on-right">District</label>
                              <select class="form-control col-sm-8" (change)="chooseDistrictBuy($event.target.value)"
                                      name="districtBuyer" ngModel>
                                <option selected>Choose district...</option>
                                <option *ngFor="let district of districts" value="{{district.ID}}">
                                  {{district.Title}}
                                </option>
                              </select>
                            </div>
                            <div class="row col-sm-12" style="padding: 10px">
                              <label class="col-sm-4 label-on-right">Ward</label>
                              <select class="form-control col-sm-8" (change)="chooseWardBuy($event.target.value)"
                                      name="wardBuyer" ngModel>
                                <option selected>Choose ward...</option>
                                <option *ngFor="let ward of wards" value="{{ward.ID}}">{{ward.Title}}</option>
                              </select>
                            </div>
                            <div class="row col-sm-12" style="padding: 10px">
                              <label class="col-sm-4">Address </label>
                              <input type="text" class="form-control col-sm-8" placeholder="Enter address"
                                     name="addressBuyer"
                                     ngModel>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="Role" value="SUPPLIER"
                                     data-toggle="collapse" data-parent="#accordion"
                                     data-target="#collapseTwo" ngModel>
                              Supplier
                            </label>
                          </div>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                          <div class="panel-body" style="padding: 0px">

                            <div class="row">
                              <label class="col-sm-4">User Address: </label>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">City: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <select class="form-control" (change)="chooseCitySup($event.target.value)"
                                          name="citySup" ngModel>
                                    <option selected>Choose city...</option>
                                    <option *ngFor="let city of cities" value="{{city.ID}}">{{city.Title}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">District: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <select class="form-control" (change)="chooseDistrictSup($event.target.value)"
                                          name="districtSup" ngModel>
                                    <option selected>Choose district...</option>
                                    <option *ngFor="let district of districts" value="{{district.ID}}">
                                      {{district.Title}}
                                    </option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">Ward: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <select class="form-control" (change)="chooseWardSup($event.target.value)"
                                          name="wardSup" ngModel>
                                    <option selected>Choose ward...</option>
                                    <option *ngFor="let ward of wards" value="{{ward.ID}}">{{ward.Title}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">Address: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="addressSup" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left">Company Name: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyName" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left" style="padding-right:0px">Company Tax Code: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="number" name="CompanyTaxCode" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4">Company Address: </label>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">City: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <select class="form-control" (change)="chooseCitySupCom($event.target.value)"
                                          name="citySupCom" ngModel>
                                    <option selected>Choose city...</option>
                                    <option *ngFor="let city of cities" value="{{city.ID}}">{{city.Title}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">District: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <select class="form-control" (change)="chooseDistrictSupCom($event.target.value)"
                                          name="districtSupCom" ngModel>
                                    <option selected>Choose district...</option>
                                    <option *ngFor="let district of districts" value="{{district.ID}}">
                                      {{district.Title}}
                                    </option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">Ward: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <select class="form-control" (change)="chooseWardSupCom($event.target.value)"
                                          name="wardSupCom" ngModel>
                                    <option selected>Choose ward...</option>
                                    <option *ngFor="let ward of wards" value="{{ward.ID}}">{{ward.Title}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row" style="padding-left: 30px">
                              <label class="col-sm-4">Address: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="addressSupCom" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left">Company Phone: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyPhone" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left">Established Year : </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyEstablishedYear" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left">Company Logo: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <img style="max-height: 150px;width: auto"
                                       [src]="imageFile ? imageFile.link : 'https://www.financiero.pe//themes/custom/financiero/img/glyph-servicio-al-cliente.svg'">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left"></label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <button onclick="document.querySelector('#photo').click()">
                                    Browse
                                  </button>
                                  <input id="photo" hidden type="file" accept="image/jpeg, image/png" name="CompanyLogo"
                                         (change)="imagesPreview($event)" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left">Company Website: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyWebsite" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left">Company Email: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyEmail" ngModel>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label class="col-sm-4 label-on-left">Company Fax: </label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <input class="form-control" type="text" name="CompanyFax" ngModel>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center text-center">
                <button type="submit" class="btn btn-fill btn-success"
                        (click)="registration(registerForm.value)">
                      <span class="btn-label">
                      </span>
                  Register
                </button>
                <button type="submit" class="btn btn-fill btn-default" routerLink="/home">
                      <span class="btn-label">
                      </span>
                  Back
                </button>
              </div>


            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
