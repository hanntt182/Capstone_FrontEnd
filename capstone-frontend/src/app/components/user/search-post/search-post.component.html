<div class="container-fluid">
  <div class="row justify-content-center" style="padding: 20px">
    <div class="card text-center col-sm-5" *ngFor="let post of posts" style="margin: 10px; padding: 10px">
      <div class="row">
        <div class="col-sm-5">
          <img src="{{post.primaryImage}}"
               alt="Card image cap" style="padding: 10px; max-height: 150px; max-width: 150px;">
        </div>
        <div class="col-sm-7">
          <h5>{{post.postTitle}}</h5>
          <div class="row">Product Name: {{post.product.productName}}</div>
          <div class="row">Supplier: {{post.supplier.companyName}}</div>
          <div class="row"><b>Price: {{post.minPrice}} - {{post.maxPrice}} / {{post.unit}}</b></div>
          <div class="row">Required Quanity: {{post.minOrderQuantity}}</div>
          <button type="button" class="btn btn-info" (click)="createNego(post.postId)">Contact Supplier</button>
          <button type="button" class="btn btn-outline-info" (click)="createOrder(post.postId)"> Start Order</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" [routerLink]="['./']"
           (click)="changePage(page)">{{page}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
