<form #createOrderForm="ngForm">
  <div class="container" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-12">
      <div class="card" style="background: white">
        <div class="card-content"
             style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px">
          <div class="row col-sm-12">
            <h4>Products Details</h4>
          </div>
          <div class="row col-sm-12">
            <div class="col-sm-7 text-left">
              <b>Supplier ABC Company</b>
            </div>
            <div class="col-sm-5 text-right">
              <div class="float-right">
                <a data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Show supplier's details <i class="fa fa-angle-down" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="collapse" id="collapseExample">
              <div style="margin: 10px">
                <img src="./../../../../assets/img/image-default.jpg" style="max-height: 100px; height: auto"><div class="clearfix"></div>
                <label class="col-sm-2 text-right"> Company Name </label>
                <label class="col-sm-7"> ABC Company </label><div class="clearfix"></div>
                <label class="col-sm-2 text-right"> Contact Name </label>
                <label class="col-sm-7"> UserName </label><div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="row col-sm-12">
            <table class="table" style="border: none">
              <thead>
              <tr>
                <th scope="col"> Product Name</th>
                <th scope="col"></th>
                <th scope="col"> Quantity</th>
                <th scope="col"></th>
                <th scope="col"> Your offer (per unit price)</th>
                <th scope="col"></th>
                <th scope="col"> Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td scope="row">
                  <img src="./../../../../assets/img/image-default.jpg" width="80px" height="80px">
                </td>
                <td>
                  <div class="row">Post Titleeeeeeeeeeeeeeeeeeeeeeeeeeeee</div>
                  <div class="row">Product Name</div>
                </td>
                <td>100/unit</td>
                <td> 100 ≤</td>
                <td>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Offer price">
                  </div>
                </td>
                <td>≤ 500</td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
        <div class="card-footer text-right">
          Product(s) Amount: <b>100.000$</b>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-12">
      <div class="card" style="background: white">
        <div class="card-content"
             style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px">
          <div class="row col-sm-12">
            <h4>Shipping Details</h4>
          </div>
          <div class="row col-sm-12" style="margin: 10px">
            <label class="col-sm-3 text-right"> Shipping Method </label>
            <select class="form-control col-sm-3">
              <option>abc</option>
              <option>xyz</option>
            </select>
          </div>
          <div class="row col-sm-12" style="margin: 10px">
            <label class="col-sm-3 text-right"> Shipping Address </label>
            <label class="col-sm-9">
              <p>UserName  Phone</p>
              <p>Address  <a>Change</a></p>
            </label>
          </div>
          <div class="row col-sm-12" style="margin: 10px">
            <label class="col-sm-3 text-right">Estimated shipping time</label>
            <label class="col-sm-9">Ship at least 3 days after supplier received the payment.</label>
          </div>
          <div class="row col-sm-12" style="margin: 10px">
            <label class="col-sm-3 text-right">Estimated delivery time</label>
            <label class="col-sm-9"> 3 - 13 days </label>
          </div>
        </div>
        <div class="card-footer text-right">
          Shipping Fee: <b>100.000$</b>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-12">
      <div class="card" style="background: white">
        <div class="card-content"
             style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px">
          <div class="row col-sm-12">
            <h4>Order Remark</h4>
          </div>
          <div class="row col-sm-12">
            <textarea class="form-control" name="remark" rows="3"
                      placeholder="Please add additional detailed product information to make it easier for the supplier to understand your exact requirements..." ngModel>
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row col-sm-12" style="padding-bottom: 20px; font-size: 16px">
        <label class="col-sm-8 text-right">Product(s) Amount</label>
        <label class="col-sm-4"> US $222.222</label>

        <label class="col-sm-8 text-right">Shipping Amount</label>
        <label class="col-sm-4"> US $2.222</label>

      <div class="col-sm-6"></div>
      <div class="col-sm-4 text-center" style="border-bottom: 1px dashed #8c8b8b"></div>
      <div class="clearfix"></div>
        <label class="col-sm-8 text-right">Total Order Amount</label>
        <label class="col-sm-4" style="color: orangered"><h5>US $2.222</h5> </label>
      <div class="col-sm-6"></div>
      <div class="col-sm-4 text-center">
        <button type="button" class="btn btn-info"> Order </button>
      </div>
    </div>
  </div>

</form>
