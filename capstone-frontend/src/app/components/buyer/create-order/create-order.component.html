<form #createOrderForm="ngForm">
  <div class="container" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-12">
      <div class="card" style="background: white">
        <div class="card-content"
             style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px">
          <div class="row col-sm-12">
            <h4>Products Details</h4>
          </div>
          <div class="row col-sm-12">
            <div class="col-sm-7 text-left">
              <b>Supplier {{companyName}}</b>
            </div>
            <div class="col-sm-5 text-right">
              <div class="float-right">
                <a data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Show supplier's details <i class="fa fa-angle-down" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="collapse" id="collapseExample">
              <div style="margin: 10px">
                <img src="{{companyLogo}}" style="max-height: 100px; height: auto; margin-left: 40px">
                <div class="clearfix"></div>
                <label class="col-sm-2 text-right"> Company Name </label>
                <label class="col-sm-7"> {{companyName}} </label>
                <div class="clearfix"></div>
                <label class="col-sm-2 text-right"> Contact Name </label>
                <label class="col-sm-7"> {{contactName}} </label>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="row col-sm-12">
            <table class="table" style="border: none">
              <thead>
              <tr>
                <th scope="col"> Product Name</th>
                <th scope="col"></th>
                <th scope="col"> Quantity</th>
                <th scope="col"> Your offer (per unit price)</th>
                <th scope="col"> Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td scope="row">
                  <img src="{{primaryImage}}" width="80px" height="80px">
                </td>
                <td>
                  <div class="row">{{postTitle}}</div>
                  <div class="row">{{productName}}</div>
                </td>
                <td>
                  <div class="form-group form-inline">
                    <input type="number" class="form-control" min="{{minOrderQuantity}}"
                           placeholder="Min: {{minOrderQuantity}}" name="quantity" ngModel
                          (change)="countAmount(createOrderForm.value)" >
                    <label> /{{unit}}</label>
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="{{minPrice}} ≤ price ≤ {{maxPrice}}"
                           min="{{minPrice}}" max="{{maxPrice}}" name="offerPrice" ngModel
                    (change)="countAmount(createOrderForm.value)">
                  </div>
                </td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
        <div class="card-footer text-right">
          Product(s) Amount: <b>{{productAmount}}</b>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-12">
      <div class="card" style="background: white">
        <div class="card-content"
             style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px">
          <div class="row col-sm-12">
            <h4>Shipping Details</h4>
          </div>
          <div class="row col-sm-12" style="margin: 10px">
            <label class="col-sm-3 text-right"> Shipping Address </label>
            <label class="col-sm-9">
              <p>{{user.username}} {{user.phone}}</p>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="address" value="oldAddress" ngModel>
                  Existed Address
                  <select class="form-control" (change)="countShippingFee(createOrderForm)" name="oldAddressId" ngModel>
                    <option selected>My address</option>
                    <option *ngFor="let address of addresses" value="{{address.addressID}}">{{address.address}}</option>
                  </select>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="address" value="newAddress" ngModel>
                  New Address
                  <div class="form-group form-inline">
                    <label class="col-sm-5">Address </label>
                    <input type="text" class="form-control col-sm-7" placeholder="Enter address" name="newAddressValue"
                           ngModel>
                  </div>
                  <div class="form-group form-inline">
                    <label class="col-sm-5">City</label>
                    <select class="form-control col-sm-7" (change)="countShippingFee(createOrderForm)" name="newAddressCity" ngModel>
                      <option selected>Choose city...</option>
                      <option *ngFor="let city of cities" value="{{city.cityID}}">{{city.city}}</option>
                    </select>
                  </div>
                </label>
              </div>
            </label>
          </div>
          <div class="row col-sm-12" style="margin: 10px">
            <label class="col-sm-3 text-right">Estimated shipping time</label>
            <label class="col-sm-9">Ship at least ..... days after supplier received the payment.</label>
          </div>
          <div class="row col-sm-12" style="margin: 10px">
            <label class="col-sm-3 text-right">Estimated delivery time</label>
            <label class="col-sm-9"> (3 - 13 days) </label>
          </div>
        </div>
        <div class="card-footer text-right">
          Shipping Fee: <b>{{shippingFee}}</b>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-12">
      <div class="card" style="background: white">
        <div class="card-content"
             style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px">
          <div class="row col-sm-12">
            <h4>Order Remark</h4>
          </div>
          <div class="row col-sm-12">
            <textarea class="form-control" name="remark" rows="3"
                      placeholder="Please add additional detailed product information to make it easier for the supplier to understand your exact requirements..."
                      ngModel>
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row col-sm-12" style="padding-bottom: 20px; font-size: 16px">
      <label class="col-sm-8 text-right">Product(s) Amount</label>
      <label class="col-sm-4"> US $222.222</label>

      <label class="col-sm-8 text-right">Shipping Amount</label>
      <label class="col-sm-4"> US $2.222</label>

      <div class="col-sm-6"></div>
      <div class="col-sm-4 text-center" style="border-bottom: 1px dashed #8c8b8b"></div>
      <div class="clearfix"></div>
      <label class="col-sm-8 text-right">Total Order Amount</label>
      <label class="col-sm-4" style="color: orangered"><h5>US $2.222</h5></label>
      <div class="col-sm-6"></div>
      <div class="col-sm-4 text-center">
        <button type="button" class="btn btn-info" (click)="createOrder(createOrderForm.value)"> Order</button>
      </div>
    </div>
  </div>

</form>
