<div class="main-content" style="margin-top: 20px; margin-bottom: 20px">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="background: white">
          <div class="card-content justify-content-sm-center"
               style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="new-tab" data-toggle="tab" href="#active" role="tab"
                   aria-controls="new" aria-selected="true" (click)="changePage('ACTIVE', '', 1)"> Waiting </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="paying-tab" data-toggle="tab" href="#closed" role="tab"
                   aria-controls="paying" aria-selected="true" (click)="changePage('CLOSED', '', 1)"> Paying </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="shipping-tab" data-toggle="tab" href="#finished" role="tab"
                   aria-controls="shipping" aria-selected="false" (click)="changePage('FINISHED', '', 1)">
                  Shipping </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="auditing-tab" data-toggle="tab" href="#cancel" role="tab"
                   aria-controls="shipping" aria-selected="false" (click)="changePage('CANCEL', '', 1)">
                  Success </a>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="active" role="tabpanel" aria-labelledby="home-tab">
                <h5></h5>
                <form #searchWaitingForm="ngForm" class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" name="searchWaiting" ngModel>
                  </div>
                  <button type="submit" class="btn btn-default"
                          (click)="changePage('WAITING', searchWaitingForm.value.searchWaiting, 1)">Search
                  </button>
                </form>

                <div class="clearfix"></div>


                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tender Title</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>title</td>
                    <td>product name</td>
                    <td>status</td>
                    <td>
                      <i class="fa fa-info" aria-hidden="true" data-toggle="tooltip" data-placement="right"
                         title="View Detail"></i>
                      <i class="fa fa-times-circle" aria-hidden="true" data-toggle="tooltip" data-placement="right"
                         title="Cancel Tender"></i>
                    </td>
                  </tr>
                  </tbody>
                </table>


                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-start">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let page of pages">
                      <a class="page-link" [routerLink]="['./']"
                         (click)="changePage('WAITING',searchWaitingForm.value.searchWaiting, page)">{{page}}</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
              </div>



            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
