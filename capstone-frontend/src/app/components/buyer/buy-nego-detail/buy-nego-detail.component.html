<div class="container-fluid">
  <div class="row" style="height: 600px">
    <div class="col-sm-3"
         style="background-color: white; border-right: 1px solid #E6E7EB; padding: 0px; overflow: auto;">
      <form>
        <div class="col-md-12 row input-group">
          <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
          </span>
        </div>
      </form>
      <div class="row align-items-start" style=" border: 1px solid #E6E7EB; margin: 0px; padding: 0px">
        <div class="row col-sm-12" style="padding: 0px; margin: 0px; background-color: white">
          <img
            src="https://sc02.alicdn.com/kf/HTB131ahSVXXXXbjXFXXq6xXFXXXq/Original-Unlocked-Redmi-Note-4-Xiaomi-32gb.jpg_100x100.jpg"
            style="width: 48px;height: 48px">
          <strong class="col-sm-8">Post Title</strong>
          <div class="col-sm-10 offset-1">
            <img class="rounded-circle"
                 src="https://sc02.alicdn.com/kf/HTB131ahSVXXXXbjXFXXq6xXFXXXq/Original-Unlocked-Redmi-Note-4-Xiaomi-32gb.jpg_100x100.jpg"
                 style="width: 48px;height: 48px"> Supplier Name
          </div>
        </div>

      </div>
    </div>
    <div class="col-sm-5" style="padding: 0px; position: relative; overflow: auto;">
      <div class="row col-sm-12"
           style="padding: 10px; margin: 0px; background-color: white;border-bottom:   1px solid #E6E7EB">
        <div class="row col-md-12">
          <img
            src="{{negotiation?.post.supplier.companyLogo}}"
            style="width: 48px;height: 48px">
          <label class="col-md-6">{{negotiation?.post.supplier.companyName}}</label>
          <label class="col-sm-4">OrderID</label>
        </div>

        <div class="row col-md-12 justify-content-end">
          <small data-toggle="collapse" data-target="#companyInfo" style="cursor: pointer">
            Show more
            <i class="fa fa-caret-down" aria-hidden="true"></i></small>
        </div>

        <div class="collapse col-sm-12" id="companyInfo">
          <div class="row col-sm-12" style="font-size: 13px; padding: 0px">
            <div class="col-sm-6" style="padding: 0px">
              <div class="row col-sm-12">
                <h6>Basic Information</h6>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6">Company Name</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.companyName}}</label>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6">Company Email</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.companyEmail}}</label>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6">Company Phone</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.companyPhone}}</label>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6">Company Website</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.companyWebsite}}</label>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6">Company Address</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.companyAddress}}, {{negotiation?.post.supplier.companyCity}}</label>
              </div>
            </div>
            <div class="col-sm-6" style="padding: 0px">
              <div class="row col-sm-12">
                <h6>Contact Information</h6>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6" >User Name</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.username}}</label>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6" >Email</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.email}}</label>
              </div>
              <div class="row col-sm-12" style="padding: 0px">
                <label class="col-sm-6" >Phone</label>
                <label class="col-sm-6">{{negotiation?.post.supplier.phone}}</label>
              </div>
            </div>
          </div>
        </div>


      </div>
      <div class="row col-sm-12"
           style="padding: 10px; margin: 0px; overflow: auto;">
        <div class="row col-sm-12 justify-content-end">
          <div class="col-sm-5"></div>
          <div class="col-sm-7">
            <small>abc 10/31/2017</small>
            <div class="alert alert-info" role="alert">
              tin nhan tu abc
            </div>
          </div>
        </div>

        <div class="row col-sm-12 justify-content-start">
          <div class="col-sm-7">
            <small>abc 10/31/2017</small>
            <div class="alert alert-secondary" role="alert">
              tin nhan tu abcxxx
            </div>
          </div>
          <div class="col-sm-5"></div>
        </div>
      </div>
      <div class="col-sm-11 rounded align-items-center"
           style="position: absolute; bottom: 0; padding:15px; margin: 20px; background-color: white; box-shadow: 0 2px 6px 1px rgba(0,0,0,.1)">
        <form #sendMessageForm="ngForm">
          <div class="row">
            <div class="col-md-9">
              <input name="message" type="text" class="form-control" style="border: none"
                     placeholder="Please type your message here..." ngModel>

            </div>
            <div class="col-md-3 justify-content-end">
              <button type="submit" class="btn btn-secondary" (click)="sendMessage(sendMessageForm.value)">Send</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="col-sm-4" style="padding: 0px; border-left: 1px solid #E6E7EB; overflow: auto;">
      <form>
        <div class="card" style="margin: 20px;">
          <div class="card-body">
            <div class="row col-sm-12">
              <h5>Products Details</h5>
            </div>
            <div class="row col-sm-12">
              <div class="col-sm-4">
                <img
                  src="{{negotiation?.post.primaryImage}}"
                  style="width: 80px;height: 80px">
              </div>
              <div class="col-sm-8" style="border: 1px solid #E6E7EB">
                {{negotiation?.post.postTitle}}
              </div>
            </div>
            <div class="row col-sm-12" style="padding-top: 10px">
              <div class="col-sm-4">
                <label><span class="star">*</span>Quantity: </label>
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" value="{{negotiation?.quantity}}">
              </div>
              <div class="col-sm-3">
                <label>{{negotiation?.post.unit}}</label>
              </div>
            </div>
            <div class="row col-sm-12" style="padding-top: 10px">
              <div class="col-sm-4">
                <label><span class="star">*</span>Unit Price: </label>
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" value="{{negotiation?.offerPrice}}">
              </div>
              <div class="col-sm-3">
                <label> /piece</label>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            Product(s) Amount: <b>000</b>
          </div>
        </div>

        <div class="card" style="margin: 20px;">
          <div class="card-body">
            <div class="row col-sm-12">
              <h5>Shipping</h5>
            </div>
            <div class="row col-sm-12" style="padding-top: 10px">
              <label class="col-sm-5" style="padding: 0px;">Shipping Method</label>
              <select class="col-sm-7 form-control">
                <option>Intramural</option>
                <option>Extramural</option>
              </select>
            </div>
            <div class="row col-sm-12" style="padding-top: 10px">
              <label class="col-sm-5" style="padding: 0px;">Shipping Fee</label>
              <input class="col-sm-7 form-control" value="{{negotiation?.shipPrice}}">
            </div>
            <div class="row col-sm-12" style="padding-top: 10px">
              <label class="col-sm-4" style="padding: 0px;">Shipment Date:</label>
              <div class="col-sm-8" style="padding: 0px">
                <div class="form-check">
                  <label class="form-check-label" style="font-size: 13px">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                           checked>
                    Ship on specific day
                    <my-date-picker name="mydate" [options]="myDatePickerOptions"
                                    [(ngModel)]="model" required></my-date-picker>
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" style="font-size: 13px">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    Ship <input type="number" style="width: 50px"> day(s) after payment.
                  </label>
                </div>
              </div>
            </div>
            <div class="row col-sm-12" style="padding-top: 10px">
              <label class="col-sm-4" style="padding: 0px;">Shipping Address</label>
              <div class="col-sm-8" style="padding: 0px; font-size: 13px">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="address" value="oldAddress" ngModel>
                    Existed Address
                    <select class="form-control" (change)="countShippingFee(createOrderForm.value)" name="oldAddressId"
                            ngModel>
                      <option selected>My address</option>
                      <option *ngFor="let address of addresses" value="{{address.addressID}}">{{address.address}}</option>
                    </select>
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="address" value="newAddress" ngModel>
                    New Address
                    <div class="form-group form-inline">
                      <label class="col-sm-5">Address </label>
                      <input type="text" class="form-control col-sm-7" placeholder="Enter address" name="newAddressValue"
                             ngModel>
                    </div>
                    <div class="form-group form-inline">
                      <label class="col-sm-5">City</label>
                      <select class="form-control col-sm-7"
                              name="newAddressCity" ngModel>
                        <option selected>Choose city...</option>
                        <option *ngFor="let city of cities" value="{{city.cityID}}">{{city.city}}</option>
                      </select>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="card" style="margin: 20px;">
          <div class="card-body">
            <div class="row col-sm-12">
              <h5>Payment details</h5>
            </div>
            <div class="row col-sm-12" style="padding-top: 10px; font-size: 15px">
              <label class="col-sm-6" style="padding: 0px;">Available payment method.</label>
              <label class="col-sm-6" style="padding: 0px;">abc bank</label>
            </div>
            <div class="row col-sm-12" style="padding-top: 10px; font-size: 15px">
              <label class="col-sm-6" style="padding: 0px;">Total order amount</label>
              <label class="col-sm-6" style="padding: 0px;">100000</label>
            </div>
          </div>
        </div>


        <div class="card" style="margin: 20px;">
          <div class="card-body">
            <div class="row col-sm-12">
              <h5>Order Remark<span class="star">*</span></h5>
            </div>
            <div class="row col-sm-12">
            <textarea class="form-control" name="remark" rows="5"
                      placeholder="Please add additional detailed product information to make it easier for the supplier to understand your exact requirements..."
                      ngModel #remark="ngModel" required>
            </textarea>
            </div>
            <div *ngIf="remark.invalid && (remark.dirty || remark.touched)"
                 class="error">
              <div *ngIf="remark.errors.required">
                Quantity is required.
              </div>
            </div>
          </div>
        </div>

        <div class="row text-center justify-content-center">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">I have read and agree .....</span>
          </label>
        </div>

        <div class="row text-right justify-content-end" style="margin-right: 50px">
          Total Order Amount: <h5 style="color: orangered">000.000</h5>
        </div>


      </form>
    </div>


  </div>
</div>
